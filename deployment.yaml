apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: tharindukavinda434/gitops01:092ff29bf6e819b9cb78087a7a6aa38d75cf4951
          imagePullPolicy: Always
          ports:
            - containerPort: 80
