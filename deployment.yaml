apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: tharindukavinda434/gitops01:3c6bc1722215e6f8e15e0d7f4c2133e70489f728
          imagePullPolicy: Always
          ports:
            - containerPort: 80
