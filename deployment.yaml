apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: tharindukavinda434/gitops01:a4f9ad3d1b423e7960bff94e09ff34cb351043d3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
