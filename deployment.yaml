apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: tharindukavinda434/gitops01:bea953a896264f23a823eb651584620cca56ad03
          imagePullPolicy: Always
          ports:
            - containerPort: 80
