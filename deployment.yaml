apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: tharindukavinda434/gitops01:221516045ecd5f447cad6c8fa0c109d501b819d6
          imagePullPolicy: Always
          ports:
            - containerPort: 80

      imagePullSecrets:
        - name: dockerconfigjson-github-com
